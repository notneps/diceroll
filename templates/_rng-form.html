
<form action="/random-numbers/" method="POST" class="random-numbers-form">
  <h2>Random Number Generator</h2>
  
  <section class="rng-radios">
      <section class="allow-dupes-section">
        <label id="allow-duplicates-label">Allow Duplicates?</label>

        <input type="radio" id="allow-dupes-no" name="allow-dupes" value="False" checked="checked" >
        <label for="no-dupes">no</label><br>

        <input type="radio" id="allow-dupes-yes" name="allow-dupes" value="True">
        <label for="yes-dupes">yes</label><br>
      </section>

      <section class="sort-section">
        <label id="sort-label">Sort?</label>

        <input type="radio" id="order-generated" name="sort-method" value="order-generated" checked="checked" >
        <label for="order-generated">order generated</label><br>

        <input type="radio" id="lowest-to-highest" name="sort-method" value="lowest-to-highest">
        <label for="lowest-to-highest">lowest to highest</label><br>

        <input type="radio" id="highest-to-lowest" name="sort-method" value="highest-to-lowest">
        <label for="highest-to-lowest">highest to lowest</label>
      </section>
    
      <section class="add-commas-section">
        <label id="add-commas-label">Add Commas?</label>

        <input type="radio" id="add-commas-yes" name="add-commas" value="True" checked="checked">
        <label for="add-commas-yes">yes</label><br>
        
        <input type="radio" id="add-commas-no" name="add-commas" value="False">
        <label for="add-commas-yes">no</label><br>

      </section>
  
  </section>
  
  <section class="rng-number-fields">
    <label for="number-min" id="number-min-label">Minimum:</label>  
    <input type="number" id="number-min" name="number-min" min="-1000000000" max="1000000000" value="0">

    <label for="number-max" id="number-max-label">Maximum:</label>  
    <input type="number" id="number-max" name="number-max" min="-1000000000" max="1000000000" value="100">

    <label for="number-qty" id="number-qty-label">Quantity:</label>  
    <input type="number" id="number-qty" name="number-qty" min="1" max="1000" value="1">
    
  </section>
  
  <section class="submit-section">
    <input type="submit" id="submit-rng" class="form-submit-button" value="Generate">
  </section>
  
</form>
